<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Sidebar</title>
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="left-top">
          <div class="left-top-top">
            <img src="https://vanilla-js-basic-project-5-sidebar.netlify.app/logo.svg" alt="">
            <i class="ri-close-fill close"></i>
          </div>
          <div class="left-top-mid">
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Project</li>
              <li>Contact</li>
            </ul>          
          </div>
        </div>
        <div class="left-bottom">
          <ul>
            <li><i class="ri-facebook-circle-fill"></i></li>
            <li><i class="ri-twitter-fill"></i></li>
            <li><i class="ri-dribbble-line"></i></li>
            <li><i class="ri-instagram-fill"></i></li>
            <li><i class="ri-linkedin-box-fill"></i></li>
          </ul>
        </div>
      </div>
      <div class="menu-btn menu-btn-animated">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
